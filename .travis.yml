language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

install:
  - npm install

before_deploy:
  - npm install
  - npm run generate
  - rm -rf node_modules/

jobs:
  include:
    - stage: deploy
      if: branch = master
      name: "Deploy to gh-pages"
      script: skip
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: c3d1bd5b955047e751d3b2e5d015a92658a131f6
        keep-history: true
        local_dir: dist
        on:
           branch: master